<div class="chat-container">
  <form (ngSubmit)="sendMessage()" class="chat-form">
    <div class="form-group">
      <label for="gender" style="color: #ff69b4">Gender</label>
      <select
        class="form-control"
        [(ngModel)]="gender"
        required
        name="gender"
        id="gender"
      >
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight" style="color: #ff69b4">Weight (kg)</label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter your weight"
        [(ngModel)]="weight"
        required
        name="weight"
        id="weight"
        min="0"
        step="0.1"
      />
    </div>
    <div class="form-group">
      <label for="height" style="color: #ff69b4">Height (cm)</label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter your height"
        [(ngModel)]="height"
        required
        name="height"
        id="height"
        min="0"
        step="0.1"
      />
    </div>
    <div class="form-group">
      <label for="age" style="color: #ff69b4">Age</label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter your age"
        [(ngModel)]="age"
        required
        name="age"
        id="age"
        min="0"
      />
    </div>
    <button type="submit" class="btn btn-pink chat-send-button mt-4">
      Submit
    </button>
  </form>
</div>
<div class="chat-container">
  <textarea class="output-text-area" readonly>{{ output }}</textarea>
</div>
