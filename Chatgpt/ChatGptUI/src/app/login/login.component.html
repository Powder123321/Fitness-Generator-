<div
  *ngIf="!isUserLoggedIn"
  class="d-flex justify-content-center align-items-center vh-100"
>
  <div class="login-card p-4 shadow-sm">
    <div class="login-card-body">
      <h4 class="login-card-title text-center mb-4">Login</h4>
      <form (ngSubmit)="login()" #form="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="model.username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="model.password"
            name="password"
            required
          />
        </div>
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-pink w-100"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
