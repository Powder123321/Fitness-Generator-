<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="register-card p-4 shadow-sm">
    <div class="register-card-body">
      <h4 class="register-card-title text-center mb-4">Register</h4>
      <form (ngSubmit)="registerForm()" #registerFormForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            required
            minlength="3"
            maxlength="10"
            [(ngModel)]="model.username"
            name="username"
            #username="ngModel"
            type="text"
            class="form-control"
            id="username"
          />
          <div
            class="alert alert-danger"
            *ngIf="username.touched && !username.valid"
          >
            <div *ngIf="username.errors?.['required']">
              Username is required.
            </div>
            <div *ngIf="username.errors?.['minlength']">
              Username should be minimum 3 characters.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            required
            minlength="3"
            maxlength="10"
            [(ngModel)]="model.password"
            #password="ngModel"
            name="password"
            type="password"
            class="form-control"
            id="password"
          />
          <div
            class="alert alert-danger"
            *ngIf="password.touched && !password.valid"
          >
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              Password should be minimum 3 characters.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            required
            [(ngModel)]="model.confirmPassword"
            #confirmPassword="ngModel"
            name="confirmPassword"
            type="password"
            class="form-control"
            id="confirmPassword"
          />
          <div
            class="alert alert-danger"
            *ngIf="confirmPassword.touched && !confirmPassword.valid"
          >
            <div *ngIf="confirmPassword.errors?.['required']">
              Password should match the above password.
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-pink w-100">Register</button>
      </form>
    </div>
  </div>
</div>
